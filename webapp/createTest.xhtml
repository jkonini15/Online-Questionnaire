<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <title>Create Test</title>
    <style type="text/css">
        .formPosition {
            width: 40%;
            margin: 24px;
        }

    </style>
</h:head>
<h:body>
    <center><div class="jumbotron" ><h2>Create Test</h2></div></center>
    <div class="container">
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <div class="row">
            <div class="form_bg">
                <f:view>

                    <h:form styleClass="formPosition">
                        <div class="form-group">

                            <h:outputLabel for="username">Name: </h:outputLabel><br></br>
                            <h:inputText id="username" value="#{testController.name}" styleClass="form-control"></h:inputText><br></br>

                            <h:outputLabel for="password">Passing Score: </h:outputLabel><br></br>
                            <h:inputText id="password" value="#{testController.pass}" styleClass="form-control"></h:inputText><br></br>


                            <h:commandButton value="Submit" action="#{testController.createTest()}" styleClass="btn btn-primary"></h:commandButton>
                        </div>
                    </h:form>
                </f:view>
            </div>
        </div>
    </div>
</h:body>
</html>
