<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


        <h:head>

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
            <title>Log In</title>
            <style type="text/css">
                .formPosition {
                    width: 40%;
                    margin: 24px;
                }

            </style>
    </h:head>
<h:body>
    <center><div class="jumbotron"><h2>Log In</h2></div></center>

    <div class="container">
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <div class="row">
            <div class="form_bg">
                <h:form  styleClass="formPosition">
                    <div class="form-group">

                        <h:outputLabel value="Username " />
                        <h:inputText id="loginName" value="#{logInController.username}" styleClass="form-control" />

</div>
                    <br></br>

                    <div class="form-group">

                        <h:outputLabel value="Password" />
                        <h:inputSecret id="loginPassword" value="#{logInController.password}" styleClass="form-control" />
</div>
                    <div>
                        <br></br>


                        <h:commandButton value="Login" action="#{logInController.checkCredentials()}" styleClass="btn btn-primary" />
                        <h:commandButton value="Sign Up" action="/signup.xhtml?faces-redirect=true" styleClass="btn btn-primary" />
                    </div>

                </h:form>
            </div>
        </div>
    </div>
</h:body>

</html>
