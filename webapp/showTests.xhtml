<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <title>Test</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Test"/></h2></center>
    <h:form id="testForm">
        <h:dataTable id="testTable"  value="#{testController.getTests()}" var="test" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{test.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{test.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Pass Score</f:facet>
                <h:outputText value="#{test.pass_score}" />
            </h:column>
            <h:column>
                <f:facet name="header">Take Test</f:facet>

                <h:commandButton action="#{testController.showTest(test.id)}" value="Take Test" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
<center>
    <h:commandButton action="/indexStudent.html?faces-redirect=true" value="Go to homepage" class="btn btn-success" ></h:commandButton>
</center>
    </h:form>
</h:body>
</html>
